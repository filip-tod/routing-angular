<div>
    name:  <input  >                               
    capasiti:  <input type="number">
    ocupide:  <input type="number">
    <button (click)="spremi()" 
    class="spremi">Spremi</button>
</div>

<div class="tabla">
    <div style="display: flex;">
        <div (click)="navigateToDetail(room.id)" *ngFor="let room  of rooms" >
        ID: {{room.id}}
        Name: {{room.name}}
        capasiti : {{room.capasiti}}
        ocupide  : {{room.ocupide}}
        </div>
        </div>
</div>
